<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="main-container">
        <div class="loginform">
            <h1 align="centers">LOGIN</h1>
            <form>
                <input type="text" name="un" autofocus placeholder="Username" class="input">
                <br><br>
                <input type="password" name="pass" placeholder="Password" class="input">
                <br><br>
                <a href="#" class="forgot-password">Forgot Password</a>
                <br><br>
                <input type="button" name="lgn" value="LOGIN" class="lgnbtn" onclick="checkCred()">
                <br><br>
                <a href="registration.html" class="new-user">New User</a>
            </form>
        </div>
    </div>
</body>
</html>
