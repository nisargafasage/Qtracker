<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="registration.css">
    <link rel="stylesheet" href="registration.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>

    <div class="main-container">
        <video autoplay muted loop class="videobg">
            <source src="https://cdn.pixabay.com/video/2022/11/28/140804-776043750_tiny.mp4" type="video/mp4">
        </video>
        <div class="registration-form">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputUserName">User Name</label>
                        <input type="text" class="form-control" id="inputUserName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="inputPhoneNumber">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputBatchCode">Batch code</label>
                        <input type="text" class="form-control" id="inputBatchCode">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="inputConfirmPassword">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <br><br>
                <a href="login.html">Existing User?</a>
            </form>
        </div>
    </div>

    <div class="logo">
        <h1 class="brandname" align="center"><span class="q">Q</span><span class="tracker">TRACKER</span></h1>
    </div>

</body>
</html>
